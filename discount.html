<!DOCTYPE html>
<html>
    <head>
        <title>
            DISCOUNT CALCULATIONS PAGE
        </title>
    </head>
<body>
<h1>Shivani Kandikonda discount calculations</h1>

<form>
    <label for="price">Enter price per</label>
    <input type ="number" id="price" name="price" value=20> <br><br>
    <label for="count">Enter the number of items</label>
    <input type ="number" id="count" name="count" value=10> <br><br>
    <label for="reductions">Enter the discount percent</label>
    <input type ="number" id="reductions" name="reductions" value=5> <br><br>
    <input type="button" onclick="discount()" value="Show total">
</form>

<p id="result" style = "font-weight:bold;"></p>

<script> 
function discount(){
    
    const price = parseFloat(document.getElementById("price").value);
    const count = parseInt(document.getElementById("count").value);
    const discountPercent = parseFloat(document.getElementById("reductions").value);
    let myOutput = "";
    
    for(let iter = 0; iter < 5; iter++){
        const currentDiscountValue = discountPercent + iter;
        const calculatedCost = price * count * (1- currentDiscountValue / 100);
        myOutput += currentDiscountValue +  "% is " + calculatedCost.toFixed(1) + "; ";
    }
    document.getElementById("result").innerHTML = "Totals are : " + myOutput;
}

function chooseOp(){
    let price = parseFloat(document.getElementById("price").value);
    let discount = parseInt(document.getElementById("count").value);
    let output = document.getElementById("evaluate");
    let val =0;
    let myOutput = "";
    if (document.getElementById("sum").checked){
        val = price + discount;
        myOutput = "Sum of " + price + " and " + discount + " is " + val;
    }
    else if(document.getElementById("multiply").checked){
        val = price * discount;
        myOutput = "Product of " + price + " and " + discount + " is " + val;
    }
    else if(document.getElementById("exponent").checked){
        val = Math.pow(price, discount);
        myOutput = "Exponent of " + price + " and " + discount + " is " + val;
    }
    document.getElementById("evaluate").innerHTML = myOutput;
}
</script>
<form>
    <input type="radio" id="sum" name="sum" value="sum">
    <label for="sum">Sum</label></br><br>
    <input type="radio" id="multiply" name="multiply" value="multiply">
    <label for="multiply">Multiply</label></br><br>
    <input type="radio" id="exponent" name="exponent" value="exponent">
    <label for="exponent">Exponent</label></br><br>
    <input type="button" onclick="chooseOp()" value="Get Result">
</form>
<p id="evaluate" style="font-weight: bold;">Output is been Displayed</p>
</body>
</html>
